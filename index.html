<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantillas HTML Gratis - Esteban</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00aaff;
            --dark: #0f0f1a;
            --light: #f8f9ff;
            --shadow: 0 10px 30px rgba(0,170,255,0.15);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e17, #12182b);
            color: white;
            min-height: 100vh;
        }
        header {
            background: rgba(15,15,26,0.85);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,170,255,0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0,170,255,0.5);
        }
        .search-bar {
            width: 45%;
            max-width: 500px;
            padding: 0.9rem 1.5rem;
            border: 2px solid rgba(0,170,255,0.3);
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        .search-bar:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0,170,255,0.4);
        }
        .main-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 4rem 0 1rem;
            background: linear-gradient(90deg, #00aaff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .explore {
            text-align: center;
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 3rem;
            cursor: pointer;
        }
        .explore:hover { color: #64c8ff; }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3.5rem;
            padding: 0 5% 6rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        .template-card {
            background: rgba(20,25,40,0.6);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(0,170,255,0.15);
            box-shadow: var(--shadow);
            transition: all 0.5s ease;
            position: relative;
            aspect-ratio: 9 / 16;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .template-card:hover {
            transform: translateY(-18px) scale(1.05);
            box-shadow: 0 30px 70px rgba(0,170,255,0.35);
            border-color: var(--primary);
        }
        .image-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        .template-card:hover .image-container img {
            transform: scale(1.18);
        }
        .info {
            padding: 1.2rem;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }
        .template-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #e0f7ff;
        }
        .download-btn {
            background: linear-gradient(45deg, #00aaff, #0077cc);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,170,255,0.4);
            transition: all 0.3s;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,170,255,0.6);
        }
        /* Loader (sin cambios) */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(10,14,23,0.98);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(12px);
        }
        .loader-container { display: flex; flex-direction: column; align-items: center; gap: 2.5rem; }
        .loader-text {
            color: var(--primary);
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 4px;
            text-shadow: 0 0 25px var(--primary);
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow { 0% { text-shadow: 0 0 15px var(--primary); } 100% { text-shadow: 0 0 40px var(--primary); } }
        .spinner {
            width: 120px; height: 120px;
            position: relative; transform-style: preserve-3d; perspective: 800px;
            animation: spin-smooth 6s infinite linear;
        }
        .spinner > div {
            position: absolute; inset: 0;
            background: linear-gradient(45deg, rgba(0,170,255,0.85), rgba(100,200,255,0.85));
            border: 4px solid var(--primary);
            box-shadow: 0 0 40px var(--primary), inset 0 0 20px var(--primary);
            backface-visibility: hidden;
        }
        .spinner > div:nth-child(1) { transform: rotateY(0deg) translateZ(60px); }
        .spinner > div:nth-child(2) { transform: rotateY(90deg) translateZ(60px); }
        .spinner > div:nth-child(3) { transform: rotateY(180deg) translateZ(60px); }
        .spinner > div:nth-child(4) { transform: rotateY(-90deg) translateZ(60px); }
        .spinner > div:nth-child(5) { transform: rotateX(90deg) translateZ(60px); }
        .spinner > div:nth-child(6) { transform: rotateX(-90deg) translateZ(60px); }
        @keyframes spin-smooth { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-container">
            <div class="spinner">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="loader-text">CARGANDO PLANTILLA...</div>
        </div>
    </div>

    <header>
        <div class="logo">Plantillas HTML Gratis</div>
        <input type="text" class="search-bar" placeholder="Buscar plantillas...">
    </header>

    <h1 class="main-title">Plantillas Web Increíbles</h1>
    <div class="explore">Explorar categorías ></div>

    <div class="template-grid">

        <!-- Ejemplo 1: Cambia TODO lo que está en negritas -->
        <div class="template-card">
            <div class="image-container">
                <img src="https://i.ibb.co/TU-LINK-AQUI/logo-pro.png" alt="Vista previa logo-pro">
            </div>
            <div class="info">
                <div class="template-name">logo-pro.png</div>
                <button class="download-btn" data-link="https://tudominio.com/descargas/logo-pro.zip">Probar y Descargar</button>
            </div>
        </div>

        <!-- Ejemplo 2 -->
        <div class="template-card">
            <div class="image-container">
                <img src="https://i.ibb.co/OTRO-LINK/blog-moderno.jpg" alt="Vista previa blog-moderno">
            </div>
            <div class="info">
                <div class="template-name">blog-moderno.html</div>
                <button class="download-btn" data-link="https://tudominio.com/descargas/blog-moderno.zip">Probar y Descargar</button>
            </div>
        </div>

        <!-- Copia este bloque para agregar más -->

            <div class="image-container">
                <img src="TU_URL_DE_IMAGEN_AQUI" alt="Vista previa NOMBRE">
            </div>
            <div class="info">
                <div class="template-name">NOMBRE-DE-TU-PLANTILLA.png</div>
                <button class="download-btn" data-link="TU-ENLACE-DE-DESCARGA">Probar y Descargar</button>
            </div>
        </div>
        -->

    </div>

    <script>
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const link = this.getAttribute('data-link');
                document.getElementById('loader').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = link;
                }, 2500);
            });
        });
    </script>

</body>
</html>
