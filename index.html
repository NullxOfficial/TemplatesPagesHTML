<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantillas HTML Gratis - Brusmods</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ccff;
  --primary-dark:#0099cc;
  --secondary:#ff00aa; /* Añadí magenta para más color cyberpunk */
  --glow:0 0 30px #00ccff, 0 0 60px #ff00aa;
  --shadow:0 12px 35px rgba(0,204,255,.35);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a0e1f,#0f1a35);
  color:#e0f7ff;
  min-height:100vh;
}

/* ... (todo el header, sidebar, cards, etc. queda IGUAL, solo copio los loaders mejorados) ... */

/* ================= LOADER DESCARGA (CUBO 3D ORIGINAL + MEJORADO) ================= */
#loader-download{
  position:fixed;
  inset:0;
  background:rgba(10,14,23,.98);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  backdrop-filter:blur(12px);
}

.loader-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:2.5rem;
}

.loader-text{
  color:var(--primary);
  font-weight:700;
  font-size:2.2rem;
  text-shadow:var(--glow);
  letter-spacing:2px;
}

.spinner{
  width:140px;
  height:140px;
  position:relative;
  transform-style:preserve-3d;
  perspective:1200px;
  animation:spin 5s linear infinite;
}

.spinner div{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, rgba(0,204,255,0.4), rgba(255,0,170,0.3), rgba(0,204,255,0.4));
  border:5px solid var(--primary);
  box-shadow: var(--glow), inset 0 0 25px rgba(0,204,255,0.6), inset 0 0 40px rgba(255,0,170,0.4);
  opacity:0.85;
  animation:faceGlow 3s ease-in-out infinite alternate;
}

.spinner div:nth-child(odd){
  border-color: #ff00aa;
  box-shadow: 0 0 40px #ff00aa, inset 0 0 30px #ff00aa;
}

.spinner div:nth-child(1){transform:rotateY(0deg) translateZ(70px)}
.spinner div:nth-child(2){transform:rotateY(90deg) translateZ(70px)}
.spinner div:nth-child(3){transform:rotateY(180deg) translateZ(70px)}
.spinner div:nth-child(4){transform:rotateY(-90deg) translateZ(70px)}
.spinner div:nth-child(5){transform:rotateX(90deg) translateZ(70px)}
.spinner div:nth-child(6){transform:rotateX(-90deg) translateZ(70px)}

@keyframes spin{
  from{transform:rotateX(0deg) rotateY(0deg)}
  to{transform:rotateX(360deg) rotateY(360deg)}
}

@keyframes faceGlow{
  from{opacity:0.7; transform:scale(1);}
  to{opacity:1; transform:scale(1.08);}
}

/* ================= LOADER MENÚ (CÍRCULO 4D MEJORADO - VUELTA A BASE + MÁS BONITO) ================= */
#loader-menu{
  position:fixed;
  inset:0;
  background:rgba(10,14,23,.98);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:2.5rem;
  z-index:9999;
}

.circle-4d{
  width:180px;
  height:180px;
  border-radius:50%;
  border:8px double var(--primary);
  box-shadow: 
    0 0 40px var(--primary),
    0 0 80px var(--secondary),
    inset 0 0 40px var(--primary),
    inset 0 0 60px var(--secondary);
  animation: rotate4d 4s linear infinite, pulseGlow 2.5s ease-in-out infinite alternate;
  transform-style:preserve-3d;
  perspective:1200px;
  background: radial-gradient(circle at 30% 30%, rgba(0,204,255,0.3), transparent 60%);
}

.circle-4d::before{
  content:'';
  position:absolute;
  inset:10px;
  border-radius:50%;
  border:4px solid var(--secondary);
  box-shadow:0 0 30px var(--secondary);
  animation: innerRotate 6s linear infinite reverse;
}

@keyframes rotate4d{
  from{transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg)}
  to{transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
}

@keyframes innerRotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

@keyframes pulseGlow{
  from{box-shadow: 0 0 40px var(--primary), 0 0 80px var(--secondary);}
  to{box-shadow: 0 0 70px var(--primary), 0 0 120px var(--secondary);}
}

/* Texto más pro y con fade suave (sin cambiar cada 4s tan brusco) */
.loader-text-menu{
  color:var(--primary);
  font-weight:700;
  font-size:2.2rem;
  text-shadow:var(--glow);
  letter-spacing:1.5px;
  opacity:0.9;
  animation: textPulse 3s ease-in-out infinite;
}

@keyframes textPulse{
  0%,100%{opacity:0.9; transform:scale(1);}
  50%{opacity:1; transform:scale(1.05);}
}

</style>
</head>

<body>

<!-- ... OVERLAY y resto igual ... -->

<!-- LOADER DESCARGA -->
<div id="loader-download">
  <div class="loader-container">
    <div class="spinner">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="loader-text">CARGANDO PLANTILLA...</div>
  </div>
</div>

<!-- LOADER MENÚ -->
<div id="loader-menu">
  <div class="circle-4d"></div>
  <div class="loader-text-menu">Cargando... espera un segundo</div>
</div>

<!-- ... resto del HTML igual ... -->

<script>
// ... todo el script igual, solo ajusto el texto si quieres variar más suave

// Opcional: si quieres que el texto cambie más suave y menos frecuente
const menuText = document.querySelector('.loader-text-menu');
const phrases = ["Cargando...", "Procesando...", "Ya casi...", "Brusmods al rescate"];
let idx = 0;
setInterval(() => {
  menuText.style.opacity = 0;
  setTimeout(() => {
    idx = (idx + 1) % phrases.length;
    menuText.textContent = phrases[idx];
    menuText.style.opacity = 0.9;
  }, 800);
}, 6000);  // cada 6 segundos para no marear

</script>

</body>
</html>
