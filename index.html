<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantillas HTML Gratis - Brusmods</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ccff;
  --primary-dark:#0099cc;
  --glow:0 0 25px #00ccff;
  --shadow:0 12px 35px rgba(0,204,255,.25);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a0e1f,#0f1a35);
  color:#e0f7ff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1.2rem 5%;
  background:rgba(15,20,35,.85);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(0,204,255,.15);
}

.logo{
  font-size:1.8rem;
  font-weight:700;
  color:var(--primary);
  text-shadow:var(--glow);
}

.search-bar{
  width:50%;
  max-width:450px;
  padding:.8rem 1.4rem;
  border-radius:50px;
  border:2px solid rgba(0,204,255,.3);
  background:rgba(255,255,255,.05);
  color:white;
}

/* ================= HAMBURGER ================= */
.hamburger{
  width:36px;
  height:26px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:1200;
}

.hamburger span{
  height:4px;
  width:100%;
  background:var(--primary);
  border-radius:5px;
  transition:.4s;
  box-shadow:var(--glow);
}

.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(8px,8px);
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(8px,-8px);
}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:900;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  right:-340px;
  width:320px;
  height:100%;
  background:rgba(15,20,35,.97);
  backdrop-filter:blur(18px);
  padding:6rem 2rem 2rem;
  transition:.5s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:1100;
  box-shadow:-20px 0 60px rgba(0,204,255,.35);
  text-align:center;
}

.sidebar.active{
  right:0;
}

.sidebar h2{
  color:var(--primary);
  margin-bottom:2.5rem;
  text-shadow:var(--glow);
}

.sidebar-btn{
  width:100%;
  padding:1.1rem;
  margin:1rem 0;
  border:none;
  border-radius:60px;
  background:linear-gradient(135deg,#00ccff,#0099cc);
  color:white;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  box-shadow:var(--shadow);
  transition:.3s;
}

.sidebar-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px #00ccff;
}

/* ================= CONTENIDO ================= */
.main-title{
  text-align:center;
  font-size:2.8rem;
  margin:3.5rem 0 1.5rem;
  background:linear-gradient(90deg,#00ccff,#80e0ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.template-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:2.5rem;
  padding:0 5% 5rem;
  max-width:1500px;
  margin:auto;
}

.template-card{
  background:rgba(20,30,50,.6);
  border-radius:20px;
  border:1px solid rgba(0,204,255,.2);
  box-shadow:var(--shadow);
  overflow:hidden;
  transition:.4s;
}

.template-card:hover{
  transform:translateY(-12px);
  box-shadow:0 25px 60px rgba(0,204,255,.45);
}

.image-container{
  height:350px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0a0e1f;
}

.image-container img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.info{
  padding:1.2rem;
  text-align:center;
}

.download-btn{
  margin-top:.8rem;
  padding:.9rem 2rem;
  border-radius:50px;
  border:none;
  background:linear-gradient(45deg,#00ccff,#0099cc);
  color:white;
  font-weight:600;
  cursor:pointer;
  box-shadow:var(--shadow);
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay"></div>

<header>
  <div class="logo">Plantillas HTML Gratis</div>
  <input class="search-bar" placeholder="Buscar plantillas...">
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <h2>Creado por Brusmods</h2>
  <button class="sidebar-btn">Contacto</button>
  <button class="sidebar-btn">Soporte</button>
</div>

<h1 class="main-title">Plantillas Web Incre√≠bles</h1>

<div class="template-grid">
  <div class="template-card">
    <div class="image-container">
      <img src="1.png">
    </div>
    <div class="info">
      <div>logo-pro.png</div>
      <button class="download-btn">Descargar</button>
    </div>
  </div>
</div>

<script>
const ham=document.getElementById("hamburger");
const side=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

function toggleMenu(){
  ham.classList.toggle("active");
  side.classList.toggle("active");
  overlay.classList.toggle("active");
}

ham.onclick=e=>{
  e.stopPropagation();
  toggleMenu();
}

overlay.onclick=toggleMenu;
</script>

</body>
</html>
